set  -g base-index      1
setw -g pane-base-index 1

set -g mode-keys   vi

# rebind main key: C-a
unbind C-b
set -g prefix C-a
bind -n -N "Send the prefix key through to the application" \
  C-a send-prefix

bind-key -N "Kill the current window" & kill-window
bind-key -N "Kill the current pane" x kill-pane

# ============================================= #
# Load plugins with tpm                         #
# --------------------------------------------- #

run '~/.tmux/plugins/tpm/tpm'

# tmuxplugin-sensible
# ---------------------
set -g @plugin 'tmux-plugins/tmux-sensible'

# tmuxplugin-catppuccin
# ---------------------
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_flags "icon"
set -g @catppuccin_window_current_text " #{b:pane_current_path}"
set -g @catppuccin_window_text " #{b:pane_current_path}"
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_clima}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

set -g @plugin 'catppuccin/tmux'


# tmuxplugin-yank
# ---------------------

set -g @plugin 'tmux-plugins/tmux-yank'


# tmuxplugin-cpu
# ---------------------

set -g @plugin 'tmux-plugins/tmux-cpu'


# tmuxplugin-clima
# ---------------------

set -g @plugin 'vascomfnunes/tmux-clima'


# tmuxplugin-vim-tmux-navigator
# ---------------------

set -g @plugin 'christoomey/vim-tmux-navigator'


# tmuxplugin-tmux-fingers
# ---------------------
set -g @fingers-key space

set -g @plugin 'Morantron/tmux-fingers'


# tmuxplugin-fzf-tmux-url
# ---------------------

set -g @plugin 'wfxr/tmux-fzf-url'


# tmuxplugin-tmux-floax
# ---------------------

set -g @plugin 'omerxx/tmux-floax'

# ============================================= #

set -ga terminal-overrides ",*:Tc"
set -g status-position top
set -g status-right-length 100
set -g status-left-length 100

