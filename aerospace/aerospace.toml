accordion-padding = 30
after-startup-command = []
automatically-unhide-macos-hidden-apps = true
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
exec-on-workspace-change = ["/bin/bash", "-c", "sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE"]
on-focus-changed = ["move-mouse window-lazy-center", "exec-and-forget sketchybar --trigger aerospace_focus_change"]
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
start-at-login = true

[gaps.inner]
horizontal = 5
vertical = 5

[gaps.outer]
bottom = 5
left = 5
right = 5
top = 45

[key-mapping]
preset = "qwerty"

[mode.main.binding]
alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"
alt-b = "workspace B"
alt-comma = "layout accordion horizontal vertical"
alt-e = "workspace E"
alt-f = "fullscreen"
alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"
alt-r = "mode resize"
alt-shift-1 = "move-node-to-workspace 1"
alt-shift-2 = "move-node-to-workspace 2"
alt-shift-3 = "move-node-to-workspace 3"
alt-shift-4 = "move-node-to-workspace 4"
alt-shift-b = "move-node-to-workspace B"
alt-shift-e = "move-node-to-workspace E"
alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"
alt-shift-semicolon = "mode service"
alt-shift-t = "move-node-to-workspace T"
alt-shift-tab = "move-workspace-to-monitor --wrap-around next"
alt-slash = "layout tiles horizontal vertical"
alt-t = "workspace T"
alt-tab = "workspace-back-and-forth"

[mode.resize.binding]
b = ["balance-sizes", "mode main"]
equal = "resize smart +50"
esc = "mode main"
minus = "resize smart -50"

[mode.service.binding]
alt-shift-h = ["join-with left", "mode main"]
alt-shift-j = ["join-with down", "mode main"]
alt-shift-k = ["join-with up", "mode main"]
alt-shift-l = ["join-with right", "mode main"]
backspace = ["close-all-windows-but-current", "mode main"]
down = "volume down"
esc = ["reload-config", "mode main"]
f = ["layout floating tiling", "mode main"]
r = ["flatten-workspace-tree", "mode main"]
shift-down = ["volume set 0", "mode main"]
up = "volume up"

[[on-window-detected]]
run = "move-node-to-workspace E"

[on-window-detected.if]
app-name-regex-substring = "finder"

[[on-window-detected]]
run = "move-node-to-workspace T"

[on-window-detected.if]
app-name-regex-substring = "wezterm|kitty|ghostty"

[[on-window-detected]]
run = "move-node-to-workspace B"

[on-window-detected.if]
app-name-regex-substring = "zen|arc|safari|brave"

[[on-window-detected]]
run = "move-node-to-workspace 4"

[on-window-detected.if]
app-name-regex-substring = "spotify"
